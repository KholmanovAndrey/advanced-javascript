<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .form {
            width: 600px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            margin-top: 20px;
        }
        .error-input {
            border: 1px solid red;
        }
        .error-text {
            background-color: red;
            color: #ffffff;
        }
    </style>
</head>
<body>


<form class="form">
    <input type="text" class="name">
    <input type="text" class="phone">
    <input type="text" class="email">
    <textarea name="text" id="" cols="30" rows="10" class="text"></textarea>
    <button class="button">Отправить</button>
</form>

<script>

    class Form {
        constructor(){
            this._init();
        }
        _init(){
            document.querySelector('.button').addEventListener('click', e => {
                e.preventDefault();
                this.validateName();
                this.validatePhone();
                this.validateEmail();
                this.validateText();
            });
        }
        validateName(){
            const name = document.querySelector('.name');
            const value = name.value;
            if (!/^[a-zA-Zа-яА-ЯЁё]+$/g.test(value)) {
                name.classList.add('error-input');
                this.renderError(name, 'Имя содержит только буквы.');
            }
        }
        validatePhone(){
            const name = document.querySelector('.phone');
            const value = name.value;
            if (!/^\+\d\(\d{3}\)\d{3}\-\d+$/g.test(value)) {
                name.classList.add('error-input');
                this.renderError(name, 'Телефон имеет вид +7(000)000-0000..');
            }
        }
        validateEmail(){
            const name = document.querySelector('.email');
            const value = name.value;
            if (!/^[a-z0-9\.\-]+@[a-z0-9]+\.ru$/g.test(value)) {
                name.classList.add('error-input');
                this.renderError(name, 'E-mail имеет вид mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru.');
            }
        }
        validateText(){
            const name = document.querySelector('.text');
            const value = name.value;
            if (!/^\w+$/g.test(value)) {
                name.classList.add('error-input');
                this.renderError(name, 'Текст произвольный.');
            }
        }
        renderError(container, text){
            container.insertAdjacentHTML('afterend', `<div class="error-text">${text}</div>`);
        }
    }

    let form = new Form();
